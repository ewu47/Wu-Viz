<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wu Viz</title>
  <script>
    // Store the path relative to the base path
    var path = window.location.pathname;
    var basePath = '/Wu-Viz';
    var relativePath = path.startsWith(basePath) ? path.substring(basePath.length) : path;
    
    sessionStorage.setItem('redirectPath', relativePath + window.location.search + window.location.hash);
    window.location.replace('/Wu-Viz/');
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
